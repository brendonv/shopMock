<!-- <div id="top-nav" ng-show="mapIn" ng-class="{'animated bounceInRight':mapIn}"> -->
<div id="top-nav" ng-show="mapIn" ng-class="{'animated fadeIn':mapIn}">
  <div class="back">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
      <path d="M15.41 7.41l-1.41-1.41-6 6 6 6 1.41-1.41-4.58-4.59z"/>
    </svg>
  </div>
  <div class="logo">
    <img style="height:30px" src='images/logo.png' />
  </div>
</div>
<div class="splash-box">
  <div class="thin-box">
    <div class="simon-logo animated bounce"></div>
  </div>
</div>
<div class="initial" ng-class="{'rendered animated bounceInRight': mapIn}" id="map-canvas"></div>
<div class="arrow" ng-swipe-right="mapIn = true" ng-class="{'animated fadeOutRightBig': mapIn, 'ready animated fadeIn': mapReady}">
  <svg width="100" height="100" viewBox="0 0 24 24">
    <path d="M10 6l-1.41 1.41 4.58 4.59-4.58 4.59 1.41 1.41 6-6z"/><!-- <path d="M0 0h24v24h-24z" fill="none"/> -->
  </svg>
</div>
<div ng-if="detailStore" class="phone" ng-class="{'animated fadeIn':detailStore}">
  <md-button class="md-fab" style="background:#53d76a;padding-top:12px;">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1v3.49c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
    </svg>
  </md-button>
</div>
<div id="reward-detail" ng-class="{hide: !detailStore, 'show animated slideInUp': detailStore, 'hide animated slideOutDown': hideDetail}" zl-reward-detail store="detailStore"></div>
